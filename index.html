<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Internet Speed Test</h2>
        <p id="result">Click the button to test speed.</p>
        <button onclick="testSpeed()">Start Test</button>
    </div><script>
    function testSpeed() {
        const fileSize = 1 * 1024 * 1024; // 1MB file size assumption
        const startTime = new Date().getTime();
        
        fetch("https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png", { cache: "no-store" })
            .then(response => response.blob())
            .then(blob => {
                const endTime = new Date().getTime();
                const timeTaken = (endTime - startTime) / 1000; // in seconds
                const speedMbps = (fileSize / (1024 * 1024) * 8) / timeTaken;
                document.getElementById("result").innerText = `Speed: ${speedMbps.toFixed(2)} Mbps`;
            })
            .catch(error => {
                document.getElementById("result").innerText = "Error in measuring speed";
            });
    }
</script>

</body>
</html>
